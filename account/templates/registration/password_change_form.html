{% extends 'base.html' %}
{% block title %} Change your password{% endblock %}
{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below change your password</p>
    <form action="{% url 'password_change' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    </form>
{% endblock %}
